<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTUNG EMPIRE - Kontributor Login</title>
    <link rel="icon" href="../images/favicon.png" type="image/png"> <link rel="stylesheet" href="style.css"> </head>
<body class="center-content">
    <div class="container login-container">
        <h1 class="gradient-text">Kontributor Login</h1>
        <p class="tagline">Akses ke kontributor Empire.</p>
        <div class="login-form">
            <input type="password" id="passwordInput" placeholder="Masukkan Password Akses" class="modern-input">
            <button onclick="checkPassword()" class="modern-button primary-button">MASUK</button>
            <p id="message" class="info-message"></p>
        </div>
        <a href="../index.html" class="button secondary-button back-to-home">Kembali ke Beranda</a>
    </div>

    <script src="script.js"></script> </body>
</html>
